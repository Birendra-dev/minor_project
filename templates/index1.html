<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="\static\style.css">
    <script src="\static\script.js" defer></script>
    <script src="https://kit.fontawesome.com/f2ae13f1ba.js" crossorigin="anonymous"></script></head>
    <title>Hello, world!</title>
    <style>
      body{
      
        background-image:url('https://img.freepik.com/premium-photo/green-sorghum-agriculture-field-with-sky-background_54391-6210.jpg?w=1060');
        background-repeat:no-repeat;
        background-size:cover;
      }
      .container{
        margin-top: 150px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navigate">
      <h2 class="logo">Crops Recommendation</h2>

          <ul class="links">
              <li><a href="/">home</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">contact</a></li>
              <li><a href="#">services</a></li>
          </ul>
          <form action="/logout"><button class="login-btn">Logout</button></form>
          
      </nav>
  </header>
    <div class="container">
       
        <form action="/predict", method="POST">
                <div class="row">
                  <div class="col-md-4">
                    <label for="Nitrogen">nitrogen</label>
                      <input type="number" id="Nitrogen" name="Nitrogen" placeholder="enter the nitrogen level" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <label for="Potassium">potassium</label>
                      <input type="number" id="Potassium" name="Potassium" placeholder="enter the potassium level" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <label for="Phosporus">phosporous</label>
                      <input type="number" id="Phosporus" name="Phosporus" placeholder="enter the phosporous level" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="Temperature">temperature</label>
                      <input type="number" id="Temperature" name="Temperature" placeholder="enter the temperature level" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <label for="Humidity">humidity</label>
                      <input type="number" id="Humidity" name="Humidity" placeholder="enter the potassium level" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <label for="Ph">ph</label>
                      <input type="number" id="ph" name="Ph" placeholder="enter the ph level" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                      <input type="number" id="Rainfall" name="Rainfall" placeholder="enter the rainfall level" class="form-control">
                  </div>
                  <div class="col-md-4">
                    <label for="Soil_color">Soil_color</label>
                      <input type="number" id="Soil_color" name="Soil_color" placeholder="enter the ph level" class="form-control">
                  </div>
                  </div>
                  <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Recommend</button>
                  </div>
        </form>
        {%if result%}
         {{result}} <br>
         {{result_1}}
        {%endif%}
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <button class="login-btn">Logout</button>
  </form> -->
  </body>
</html>
