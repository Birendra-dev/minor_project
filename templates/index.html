<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>crop recommendation</title>

  </head>
  <body>
    <div class="container">
      <h1>crop recommendation</h1>
      <form action="/predict" method="POST">
        
        <!-- <label for="Name">Enter your name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        /> -->
  
        <label for="Nitrogen">Nitrogen</label>
        <input
          type="number"
          id="Nitrogen"
          name="Nitrogen"
          placeholder="Enter Nitrogen"
          required
        />
  
        <label for="Phosporus">Phosphorus</label>
        <input
          type="number"
          id="Phosporus"
          name="Phosporus"
          placeholder="Enter Phosphorus"
          required
        />
  
        <label for="Potassium">Potassium</label>
        <input
          type="number"
          id="Potassium"
          name="Potassium"
          placeholder="Enter Potassium"
          required
        />
  
        <label for="Temperature">Temperature</label>
        <input
          type="number"
          step="0.01"
          id="Temperature"
          name="Temperature"
          placeholder="Enter Temperature in Â°C"
          required
        />
  
        <label for="Humidity">Humidity</label>
        <input
          type="number"
          step="0.01"
          id="Humidity"
          name="Humidity"
          placeholder="Enter Humidity in %"
          required
        />
  
        <label for="pH">pH</label>
        <input
          type="number"
          step="0.01"
          id="Ph"
          name="Ph"
          placeholder="Enter pH value"
          required
        />
  
        <label for="Rainfall">Rainfall</label>
        <input
          type="number"
          step="0.01"
          id="Rainfall"
          name="Rainfall"
          placeholder="Enter Rainfall in mm"
          required
        />
  
        <label for="Soil_color">Soil Color</label>
        <input
          type="number"
          step="0.01"
          id="Soil_color"
          name="Soil_color"
          placeholder="Enter color of soil in number"
          required
        />
  
        <button type="submit">Get Recommendation</button>
      </form>
      <button>
      <a href="/dashboard">Dashboard</a>
      </button>
  
      <button>
        <a href="/login">Log In</a>
        </button>
  
        <button>
          <a href="/register">Register Now!</a>
          </button>
      {% if result %}
    </div>
    <div>
      <h5>Recommend Crop for cultivation is:</h5>
      <p>{{ result }}</p>
      <h5>Recommend fertilizer for cultivation is:</h5>
      <p>{{ result_1 }}</p>
    </div>
    {% endif %}
  </body>
</html>
